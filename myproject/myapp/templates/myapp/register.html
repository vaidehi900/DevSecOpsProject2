{% extends 'myapp/base.html' %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Create your account </h3>

        <h5> Start managing your clients today! </h5>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create account &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>
        </form>

        <br>

        <div class="text-center">
            <p> Already have an account? </p> <a href="{% url 'login' %}"> Login </a>
        </div>

    </div>

    <br>

</body>

{% endblock %}
